# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Tom Shull
titel: Tom Shull
email: mail@tomshull.com
description: > # this means to ignore newlines until "url:"
  Personal Website for Tom Shull
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with a theme based on <a href="https://github.com/alshedivat/al-folio">al-folio</a>.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.

url:  #"thomasshull.net"
baseurl: #""
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: teshull
twitter_username: # your Twitter handle
linkedin_username: thomas-shull-20a625179
scholar_userid: # your Google Scholar ID
orcid_id: # your ORCID ID
contact_note: >

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Personal Blog
blog_description: Professional and Personal Musings

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: teshull # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Shull

# note - don't think this style matters...
  style: acm-sig-proceedings
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
